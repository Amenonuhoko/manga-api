<!DOCTYPE html>

<html>
	<head>
		<title>Manga API</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<header></header>

		<main>
			<div class="search-form">
				<h1>Search</h1>
				<form id="manga-form">
					<label
						>Manga
						<select name="search-param">
							<option value="id">id</option>
							<option value="title.en">title</option>
							<option value="slug">slug</option>
						</select>
						<input type="text" name="input" />
						<input type="submit" name="submit" value="Submit" />
					</label>
				</form>
			</div>
			<div class="content">
				<img id="image" />
				<div class="detail">
					<h1 id="header"></h1>
					<p id="synopsis"></p>
				</div>
			</div>
		</main>

		<footer></footer>
		<script src="scripts/index.js"></script>
	</body>
</html>
